# yaml-language-server: $schema=../../../../../../schema.json
design:
  theme: moderncv
  header:
    name_font_family: Fontin
    name_font_size: "25pt"
    name_bold: false
    alignment: left
    connections_font_family: Fontin
  links:
    underline: true
    use_external_link_icon: false
  text:
    font_family: Fontin
    leading: "0.6em"
  section_titles:
    font_family: Fontin
    type: moderncv
    vertical_space_above: "0.55cm"
    vertical_space_below: "0.3cm"
    font_size: "1.4em"
    bold: false
    line_thickness: "0.15cm"
  entries:
    vertical_space_between_entries: "0.4cm"
    left_and_right_margin: "0cm"
    horizontal_space_between_columns: "0.4cm"
  highlights:
    left_margin: "0cm"
    top_margin: "0.25cm"
    horizontal_space_between_bullet_and_highlight: "0.3em"
    vertical_space_between_highlights: "0.19cm"
  entry_types:
    education_entry:
      main_column_template: "**INSTITUTION**, DEGREE in AREA -- LOCATION\nSUMMARY\nHIGHLIGHTS"
      date_and_location_column_template: DATE
      degree_column_template: null
    normal_entry:
      main_column_template: "**NAME** -- **LOCATION**\nSUMMARY\nHIGHLIGHTS"
      date_and_location_column_template: DATE
    experience_entry:
      main_column_template: "**POSITION**, COMPANY -- LOCATION\nSUMMARY\nHIGHLIGHTS"
      date_and_location_column_template: DATE
