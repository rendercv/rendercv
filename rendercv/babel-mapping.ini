[python: **.py]


[jinja2: themes/**/*.j2.tex]

extensions=jinja2.ext.i18n
block_start_string=((*
block_end_string=*))
variable_start_string=<<
variable_end_string=>>
comment_start_string=((#
comment_end_string=#))
line_statement_prefix=%%
line_comment_prefix=%#

[jinja2: themes/**/*.j2.md]
extensions=jinja2.ext.i18n
block_start_string=((*
block_end_string=*))
variable_start_string=<<
variable_end_string=>>
comment_start_string=((#
comment_end_string=#))
line_statement_prefix=%%
line_comment_prefix=%#