name: Update Examples

# GitHub events that trigger the workflow:
on:
  push:
    branches:
      - main
    paths:
      - 'src/rendercv/data/sample_content.yaml'
      - 'src/rendercv/data/generator.py'
      - 'scripts/update_examples.py'
  workflow_dispatch: # to make the workflow triggerable manually

jobs:
  update_examples:
    name: Update examples folder
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Install the project
        run: uv sync --locked --all-extras --all-groups

      - name: Set Git credentials
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions [Bot]"

      - name: Update examples folder
        run: just update-examples

      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update examples from sample_content.yaml"
            git push origin HEAD:main
          fi

